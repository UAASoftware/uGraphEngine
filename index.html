<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>μGraphEngine - UAA Software</title>
		<link rel="stylesheet" href="index.css">
		<script src="ugraph.js"></script>
	</head>

	<body>
		<header>
			<h1>μGraphEngine</h1>
		</header>

		<div class="container">

			<!-- Input for ugraphcode -->
			<form>
				<input type="text" class="ugraphcode" placeholder="Enter μGraphCode here"><br>
			</form><br>

			<!-- Input data point -->
			<form>
				<textarea class='data_input' id='data_input' placeholder="Enter input data points here"></textarea>
			</form>
			<button value="clear" onclick="clearDataInput()">Clear</button>
			<button value="update" onclick="updateDataInput()">Update</button><br>

			<!-- Plot -->
			<br><br>
			<center>
			<div id="graph_plot" style="width:90%; height:500px;"></div>
			</center>

			<!-- Segment configuration -->
			<div class="segment_list" id="segment_list"></div>
			<button value="clear" onclick="addSegment()">Add Segment</button>

		</div>
	</body>

</html>
