<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>μGraphEngine - UAA Software</title>
		<link rel="stylesheet" href="index.css">
		<script src="jquery-3.1.1.slim.min.js"></script>
		<script src="highcharts.js"></script>
		<script src="regression.js"></script>
		<script src="ugraph.js"></script>
		<script async defer src="https://buttons.github.io/buttons.js"></script>
	</head>

	<body>
		<header>
			<h1>μGraphEngine</h1>
		</header>

		<br>
		<div class="super_container">
			<div class="container">

				<!-- Input for ugraphcode -->
				<form>
					<input type="text" class="ugraphcode" id='ugraphcode' placeholder="Enter μGraphCode here" onchange="readGraphCode()"><br>
				</form><br>

				<!-- Input data point -->
				<form>
					<textarea class='data_input' id='data_input' placeholder="Enter input data points here"></textarea>
				</form>
				<button value="clear" onclick="clearDataInput()">Clear</button>
				<button value="update" onclick="updateDataInput()">Update</button><br>

				<!-- Segment configuration -->
				<div class="segment_list" id="segment_list"></div>
				<center>
				<button class="add_segment" align="center" value="add_segment" onclick="addSegment()">&#10133; Add Segment &#10133;</button>
				</center>

			</div>
	        <div class='container_graph'>
	        	<!-- Plot -->
				<center>
				<div class="graph_plot" id="graph_plot" style="height:600px;"></div>
				<br>
				<a class="github-button" href="https://github.com/UAASoftware/uGraphEngine" data-style="mega" data-count-href="/UAASoftware/uGraphEngine/stargazers" data-count-api="/repos/UAASoftware/uGraphEngine#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star UAASoftware/uGraphEngine on GitHub">Star</a>
				<br>
				<br>
				Get the C++ evaluation code <a href="ugraph.hpp">here</a>.<br>
				</center>
	        </div>
	        <div class="clear"></div>
	        <br><br><br><br>
	        <center>
	        	<p>&copy; 2016 UAA Software</p><br>
	        </center>
	    </div>

	</body>

</html>
